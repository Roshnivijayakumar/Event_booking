<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>All Events</h1>
    <ul>
        {% for event in events %}
        <li>
            <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
            - {{ event.date }} at {{ event.time }}
        </li>
        <li>No events available.</li>
        {% endfor %}
    </ul>
</body>
</html>
