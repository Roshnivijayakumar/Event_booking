<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Event - {{ event.title }}</title>
</head>
<body>
    <h1>Book Event: {{ event.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Book</button>
    </form>

    <a href="{% url 'event_detail' event.id %}">Back to Event</a>
</body>
</html>
